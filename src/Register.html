                <a href="http://localhost:82/index.html">

            <div class="back">
                <h1 class="left_fh">
                    <a href="http://localhost:82/index.html">返回官网</a>
                </h1>
            </div>
        </div>
    </div>

    <div id="banner">
        <div class="banner2">
           <div class="biaodan">
               <div class="box1">
                       <h3>注册会员</h3>
                       <a href="http://localhost:82/Login.html" class="fr">
                           <span class="toLogin">会员登录</span>
                        </a>
                   <form id="reg_form" action="" class="middle" method="post">
                        <input type="hidden" name="user" value="" required=true />
                        <div class="form-group">
                            <p>手机号码(+86 中国)</p>
                            <input id="mobile" type="text" class="form-control" datatype="m" name="tel" placeholder="小可爱请输入11位手机号" maxlength="11" minlength="11">
                            <div class="c1"></div>
                        </div>
                        <div class="form-group">
                            <p>密码：</p>
                            <input type="password" id="pass" class="form-control" name="pass" placeholder="小可爱请输入最少8位数字密码">
                            <div class="cl"></div>
                        </div>
                        <div class="form-group">
                            <p>确认密码：</p>
                            <input type="password" class="form-control" equalTo="#pass" name="pass" placeholder="小可爱请输入最少8位数字密码">
                            <div class="cl"></div>
                        </div>
                        <div class="form-group">
                            <p>图片验证码：</p>
                            <label class="fr" style="margin-top: 5px;">&nbsp;看不清？<a href="javascript:void(0)" onclick="document.getElementById('verfycodeimg').src='http://www.ansgo.com/index/captcha?'+Math.random();return false;">换一张</a></label>
                            <input type="text" id="captcha" name="captcha" class=" fl captcha_input" placeholder="" style="width:60px ">&nbsp;&nbsp;<img id="verfycodeimg" src="http://www.ansgo.com//index/captcha" onclick="this.src=this.src" class="captcha fr" title="看不清？点击刷新">
                            <div class="cl"></div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="免费注册" class="btn" id="btn">
                        </div>
                   </form>
               </div>
           </div>
        </div>
    </div>
